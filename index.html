<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="calculator">
            <div class="screen">
                <div class="topScreen">
                    <div class="topLeftScreen"></div>
                    <div class="topRightScreen"></div>
                </div>
                <div class="bottomScreen"></div>
            </div>
            <div class="topButtons">
                <div class="button" data-key="(-)">(-)</div>
                <div class="button" data-key="AC">AC</div>
                <div class="button" data-key="del">Del</div>
            </div>
            <div class="bottomButtons">
                <div class="numberButtons">
                    <div class="buttonRow row1">
                        <div class="num button" data-key="7">7</div>
                        <div class="num button" data-key="8">8</div>
                        <div class="num button" data-key="9">9</div>
                    </div>
                    <div class="buttonRow row2">
                        <div class="num button" data-key="4">4</div>
                        <div class="num button" data-key="5">5</div>
                        <div class="num button" data-key="6">6</div>
                    </div>
                    <div class="buttonRow row3">
                        <div class="num button" data-key="1">1</div>
                        <div class="num button" data-key="2">2</div>
                        <div class="num button" data-key="3">3</div>
                    </div>
                    <div class="buttonRow row4">
                        <div class="num button" data-key=".">.</div>
                        <div class="num button" data-key="0">0</div>
                        <div class="equals" data-key="=">=</div>
                    </div>
                </div>
                <div class="operatorButtons">
                    <div class="op button" data-key="+">+</div>
                    <div class="op button" data-key="-">-</div>
                    <div class="op button" data-key="x">x</div>
                    <div class="op button" data-key="รท">รท</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">footer</div>

</body>
</html>
